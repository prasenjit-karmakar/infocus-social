<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
	  var articles = JSON.parse(this.responseText);
	  displayResponse(articles);
	  stopLoader();
    }
	else if(this.readyState == 4 && this.status != 200){
	  document.getElementById("articles").innerHTML = '<div class="col-lg-8 col-lg-offset-2 text-center"><p>No articles available at this moment</p></div>';
	  stopLoader();
    }
  };
  xhttp.open("GET", "http://www.infocussocial.org.in/api/v0/infocus/articles?page=0&size=10", true);
  xhttp.setRequestHeader("Access-Control-Allow-Origin","*");
  xhttp.setRequestHeader("Accept", 'application/json');
  xhttp.setRequestHeader("Authorization", "Basic " + btoa("website_client" + ":" + "infocususer"));
  xhttp.send();
  
  function displayResponse(arr) {
    var out = "<ul>";
    var i;
    for(i = 0; i < arr.length; i++) {
        out += '<li><a class="a-article" target="_blank" href="' + arr[i].link + '">' + 
        arr[i].name + '- <b>'+ arr[i].author +'</b></a></li><br><br>';
    }
	out +='</ul>';
    document.getElementById("articles").innerHTML = out;
}
function stopLoader()
{
    var loadingDiv = document.getElementById("load");
    loadingDiv.style.display = "none";
}
}
</script>
